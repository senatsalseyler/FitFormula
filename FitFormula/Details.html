<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #FEF7FF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        h1 {
            color: #A666AE;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 300px;
        }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                color: #A666AE;
                font-size: 14px;
                margin-bottom: 8px;
            }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            background-color: #A666AE;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #924D92;
            }
    </style>
</head>

<body>
    <div class="container">
        <h1>FitFormula</h1>
        <div class="form-container">
            <form id="detailsForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
                </div>
                <div class="form-group">
                    <label for="calories">Calorie Goal</label>
                    <input type="number" class="form-control" id="calories" placeholder="Enter your calorie goal" required />
                </div>
                <button type="button" class="btn" id="saveButton">Save</button>
            </form>
        </div>
    </div>

    <script>
        const saveButton = document.getElementById("saveButton");

        saveButton.addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const calorieGoal = document.getElementById("calories").value;

            // Save the details to localStorage
            localStorage.setItem("userName", name);
            localStorage.setItem("calorieGoal", calorieGoal);

            // Redirect to the main page
            window.location.href = "main.html";
        });
    </script>
</body>

</html>
