<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFormula - Main Page</title>
    <style>
        body {
            background-color: #FEF7FF;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .sidebar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            margin: 20px;
            position: relative;
        }

        .avatar {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            background-color: #ddd;
        }

        .avatar-name {
            text-align: center;
            color: #A666AE;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .footer-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            .footer-buttons img {
                width: 40px;
                height: 40px;
                cursor: pointer;
            }

        .content {
            flex-grow: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .results {
            width: 100%;
            max-width: 600px;
        }

        .food-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .food-info {
            flex-grow: 1;
            margin-left: 15px;
        }

            .food-info h4,
            .food-info p {
                margin: 5px 0;
            }

        .btn-add {
            background-color: #A666AE;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }

            .btn-add:hover {
                background-color: #924D92;
            }

        .progress-container {
            flex-grow: 1;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .progress-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#A666AE 0% 50%, #ddd 50% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

            .progress-circle div {
                text-align: center;
            }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="avatar"></div>
        <div class="avatar-name" id="userName">Your Name</div>
        <div class="footer-buttons">
            <img src="calendar-image-url" alt="Calendar" />
            <img src="heart-image-url" alt="Favorites" />
            <img src="settings-image-url" alt="Settings" />
        </div>
    </div>

    <div class="content">
        <!-- Search Bar -->
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search for food" />
        </div>

        <!-- Results Section -->
        <div class="results">
            <!-- Example food item -->
            <div class="food-item">
                <div class="food-info">
                    <h4>Food Name</h4>
                    <p>Calories: 200</p>
                </div>
                <button class="btn-add">Add</button>
            </div>
        </div>
    </div>

    <div class="progress-container">
        <!-- Progress Bar Container -->
        <div class="progress-circle">
            <div id="progressText">
                0/0
            </div>
        </div>
    </div>

    <script>
        // Retrieve user data from localStorage
        const userName = localStorage.getItem("userName");
        const calorieGoal = localStorage.getItem("calorieGoal");

        // Display the user's name and calorie goal
        document.getElementById("userName").textContent = userName;

        // Set progress bar calorie goal
        const progressText = document.getElementById("progressText");
        progressText.innerHTML = `${calorieGoal}/0`;

        // Update progress bar when calories are added
        let totalCalories = 0; // This would be updated when food is added
        const calorieLimit = parseInt(calorieGoal, 10);
        const progress = (totalCalories / calorieLimit) * 100;
        const progressCircle = document.querySelector(".progress-circle");

        // Update the progress circle
        progressCircle.style.background = `conic-gradient(#A666AE ${progress}% , #ddd ${progress}% 100%)`;
    </script>
</body>

</html>
